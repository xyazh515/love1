      <script>
    	function co(title,Intime,divld){
    		var online=new Date(Intime);
    		var now=new Date();
    		var leave=online.getTime()-now.getTime();
    		var day=Math.floor(leave/(1000*60*60*24)+1);
    		if(day>1){
    				divld.innerHTML="<b>--距<font color='#f05466'>  "+title+"  </font>还有  "+"<font color='red'>"+day+"</font>  天!</b>";
    		}
    		else if(day==1){
    				
    					divld.innerHTML="<b>--明天就是"+title+"啦</b>";
    				
    			}
    		else if(day==0){
    			
    					divld.innerHTML="<b>--今天就是"+title+"啦</b>";
    				
    		}
    		else{
    			
    					divld.innerHTML="<b>--哎呀！"+title+"已经过啦</b>";
    				
    		}
    	}
    </script>
